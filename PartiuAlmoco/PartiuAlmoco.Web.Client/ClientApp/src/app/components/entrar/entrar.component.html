<div class="form-signin">
    <div style="text-align: center;">
        <h3>Login</h3>
    </div>
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Seu e-mail" required="" [(ngModel)]="email" />

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Sua senha" required [(ngModel)]="password" />

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Entrar</button>
    <a class="btn btn-sm btn-secondary btn-block" type="submit"  [routerLink]="['/novo-usuario']">Cadastre-se</a>
</div>
